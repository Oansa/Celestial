<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mars AI Assistant</title>
</head>
<body>
    <div class="hero">
        <img src="images/celestial-logo.png" alt="Celestial Logo" class="hero-logo">
        <h1 class="hero-title">Mars AI Assistant</h1>
    </div>

    <div class="container">
        <div class="input-section">
            <div class="input-toggle">
                <button id="text-mode" class="active">Text Input</button>
                <button id="voice-mode">Voice Input</button>
            </div>
            <div id="text-input-container">
                <input type="text" id="user-question" placeholder="What would you like to know about the scene?">
            </div>
        </div>

        <div class="options">
            <button id="take-photo">Take Live Photo</button>
            <input type="file" id="upload-image" accept="image/*">
        </div>

        <div id="output" class="output">
            <h2>Terminal Output:</h2>
            <pre id="terminal-output"></pre>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
